<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript" src="vars.js"></script>          
<script type="text/javascript">
    function load()
    {
        var range = document.getElementById("frame");
        range.min = min;
        range.max = max;
        toggleVis("range");
        range.value = max;

    }
    function toggleVis(sliderID) 
    {
        var x = document.getElementById("rangeVal");
        var y = document.getElementById("frame");
        var embed = document.getElementById('embed');
        svgdocument = embed.getSVGDocument();
        x.value = y.value;
        for (i=min; i<max; i++)
        {
            var svgid = i; //= "id" + i + ":id" + i ;
            var para = svgdocument.getElementById(svgid);
            if( para )
            {
            if( i >= y.value )
            {
                para.style.display = "none";
            }
            else
            {
                para.style.display = "";
            }
            }
        }
    }
</script>
</head>
<body onload="load()">
<div>
<a href="debug.html">debug info</a>
<br>
<input id="frame" type="range" min="0" style="width:1000px" max="2000" step="1" onchange="toggleVis()">
<input id="rangeVal" type="text" size="8"/>
</div>
<div>
<embed src="concat.svg" type="image/svg+xml" id="embed" />  
</div>

</body>
</html>
