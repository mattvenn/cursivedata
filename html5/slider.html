<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript" src="vars.js"></script>          
<script type="text/javascript">
    function load()
    {
        var slider = document.getElementById("slider");
        slider.min = min;
        slider.max = max;
        slider.value = max;
        toggleVis("slider");

    }
    function toggleVis(sliderID) 
    {
        var sliderText = document.getElementById("rangeVal");
        var slider = document.getElementById("slider");
        var embed = document.getElementById('embed');
        svgdocument = embed.getSVGDocument();
        sliderText.value = slider.value;
        for (i=min; i<=max; i+=1)
        {
            var svgid = i; //= "id" + i + ":id" + i ;
            var square = svgdocument.getElementById(svgid);
            if( square )
            {
            if( i >= slider.value )
            {
                square.style.display = "none";
            }
            else
            {
                square.style.display = "inline";
            }
            }
        }
    }
</script>
</head>
<body onload="load()">
<div>
<a href="debug.html">debug info</a>
<br>
<input id="slider" type="range" min="0" style="width:1000px" max="0" step="60" onchange="toggleVis()">
<input id="rangeVal" type="text" size="8"/>
</div>
<div>
<embed src="concat.svg" type="image/svg+xml" id="embed" />  
</div>

</body>
</html>
