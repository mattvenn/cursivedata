<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript">
    function toggleVis(sliderID) 
    {
        var x = document.getElementById("rangeVal");
        var y = document.getElementById("frame");
        var embed = document.getElementById('embed');
        svgdocument = embed.getSVGDocument();

        x.value = y.value;
        for (i=0; i<4000; i++)
        {
            var svgid = "id" + i + ":id" + i ;
            var para = svgdocument.getElementById(svgid);
            if( i >= y.value )
            {
                para.style.display = "none";
            }
            else
            {
                para.style.display = "";
            }
        }
    }
</script>
</head>
<body>
<div>
<input id="frame" type="range" min="0" style="width:1000px" max="4000" step="1" onchange="toggleVis()">
<input id="rangeVal" type="text" size="2"/>
</div>
<div>
<embed src="concat.svg" type="image/svg+xml" id="embed" />  
</div>

</body>
</html>
