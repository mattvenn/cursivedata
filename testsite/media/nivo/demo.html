<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="../drawbot.css" type="text/css" media="screen" />
     <link rel="stylesheet" href="../foundation.css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
</head>
<body>
    <div class="row">

        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <a href="#"><img src="images/polarbot-pen.jpg" alt="" title="#htmlcaption-1" /></a>
                <a href="#"><img src="images/polarbot-pattern.jpg" alt="" title="#htmlcaption-2" /></a>
                <a href="#"><img src="images/polarbot-mfuk.jpg" alt="" title="#htmlcaption-3" /></a>
                <a href="#"><img src="images/polarbot-drawing.jpg" alt="" title="#htmlcaption-4" /></a>
            </div>
            <div id="htmlcaption-1" class="nivo-html-caption">
                <h3>The Polarbot draws abstract patterns from real-world data. It's a drawing robot which scales to any size and let's you experiment with algorithms and data visualisations.</h3> 
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
	<script type="text/javascript">
	$(window).load(function() {
	    $('#slider').nivoSlider({
	        effect: 'fade', // Specify sets like: 'fold,fade,sliceDown'
	        slices: 15, // For slice animations
	        boxCols: 8, // For box animations
	        boxRows: 4, // For box animations
	        animSpeed: 500, // Slide transition speed
	        pauseTime: 3000, // How long each slide will show
	        startSlide: 0, // Set starting Slide (0 index)
	        directionNav: false, // Next & Prev navigation
	        controlNav: false, // 1,2,3... navigation
	        controlNavThumbs: false, // Use thumbnails for Control Nav
	        pauseOnHover: true, // Stop animation while hovering
	        manualAdvance: false, // Force manual transitions
	        prevText: 'Prev', // Prev directionNav text
	        nextText: 'Next', // Next directionNav text
	        randomStart: false, // Start on a random slide
	        beforeChange: function(){}, // Triggers before a slide transition
	        afterChange: function(){}, // Triggers after a slide transition
	        slideshowEnd: function(){}, // Triggers after all slides have been shown
	        lastSlide: function(){}, // Triggers when last slide is shown
	        afterLoad: function(){} // Triggers when slider has loaded
	    });
	});
	</script>
</body>
</html>
