{% extends "base.html" %}
{% block title %}Create an endpoint{% endblock %}
{% block content %}

  <div class="row">
    <h2>Create a new endpoint</h2>
  </div>
  <div class="row">
    
	<form action="{% url polargraph:create_endpoint %}" method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input class="button" type="submit" value="Submit" />
	</form>
    </div>
{% endblock %}
